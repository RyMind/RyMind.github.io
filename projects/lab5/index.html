<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Lab 5</title>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    
    <link href="./resources/lab5.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./resources/lab5.js"></script>
  </head>
  <body>
    <div id="bodyBlock">
      <h1>Ryan T Mackenzie - Intro to IT - Lab 5</h1>
      <form id="addForm" name="addForm" action="javascript:alertSuccess(this);" method="post" onsubmit="return validate(this);">
        <fieldset> 
          <legend>Contact Information</legend>
          <div class="formData">
                          
            <label for="firstName" class="field">First Name:</label>
            <div class="value"><input type="text" size="60" value="" name="firstName" id="firstName"/></div>
            
            <label for="lastName" class="field">Last Name:</label>
            <div class="value"><input type="text" size="60" value="" name="lastName" id="lastName"/></div>
            
            <label for="title" class="field">Title:</label>
            <div class="value"><input type="text" size="60" value="" name="title" id="title"/></div>
            
            <label for="org" class="field">Organization:</label>
            <div class="value"><input type="text" size="60" value="" name="org" id="org"/></div>
            
            <label for="pseudonym" class="field">Nickname:</label>
            <div class="value"><input type="text" size="60" value="" name="pseudonym" id="pseudonym"/></div>
            
            <label for="comments" class="field">Comments:</label>
            <div class="value"><textarea rows="4" cols="40" name="comments" onclick="javascript:clearText(this);" id="comments">Please enter your comments</textarea></div>
            
            <input type="submit" value="save" id="save" name="save"/>
          </div>
        </fieldset>
      </form>
      <script type="text/javascript">
        document.forms['addForm'].elements['firstName'].focus();
      </script>
      <button type="button" onclick ="javascript:firstLastIsNickname(addForm);">What is my nickname?</button>
    </div>
  </body>
</html>
